<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元旦聊天 - 登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>
    
    <div class="container">
        <div class="new-year-decoration">
            <div class="lantern left"></div>
            <div class="lantern right"></div>
        </div>
        
        <div class="auth-card">
            <h1 class="title">🎉 元旦快乐 🎉</h1>
            <p class="subtitle">欢迎来到元旦聊天室</p>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">登录</button>
                <button class="tab-btn" data-tab="register">注册</button>
            </div>
            
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <input type="text" id="loginUsername" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="密码" required>
                </div>
                <button type="submit" class="btn-primary">登录</button>
                <div id="loginError" class="error-message"></div>
            </form>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="用户名（3-50个字符）" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="密码（至少6个字符）" required>
                </div>
                <button type="submit" class="btn-primary">注册</button>
                <div id="registerError" class="error-message"></div>
            </form>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="auth.js"></script>
</body>
</html>
